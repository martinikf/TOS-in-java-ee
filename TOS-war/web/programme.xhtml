<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title></title>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">
            <f:metadata>
                <f:viewParam name="group" value="#{topicController.group}" />
            </f:metadata>

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="content">
                <h2>
                    Programmes
                </h2>

                <ui:fragment rendered="#{userController.isEditor()}">
                    <h:form>
                        <h:inputText id="text" value="#{programmeController.name}"
                                     required="true" requiredMessage="Name of programme is required.">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                        <h:message for="text" style="color:red" />
                        <h:commandButton type="submit" value="Create" action="#{programmeController.create()}"/>
                    </h:form>

                    <ui:repeat value="#{programmeController.programmes}" var="programme">
                        <div class="programme">
                            #{programme.name}
                            <h:form>                        
                                <h:commandButton type="submit" value="Delete" action="#{programmeController.delete(programme.name)}"/>
                            </h:form>
                        </div>
                    </ui:repeat>
                </ui:fragment>
            </ui:define>

        </ui:composition>
    </body>
</html>
