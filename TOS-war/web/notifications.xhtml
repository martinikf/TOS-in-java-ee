<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/master-template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{topicController.id}" />
    </f:metadata>

    <ui:define name="top">
        <ui:include src="./templates/page-header.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h2>
            Notifications
        </h2>

        <ui:fragment rendered="#{userController.isStudent()}">
            <h:form>
                <h:selectOneRadio value="#{notificationController.programme}">
                    <f:selectItems value="#{programmeController.programmes}" var="programme" itemValue="#{programme.name}" itemLabel="#{programme.name}" />
                </h:selectOneRadio>
                <h:commandButton type="submit" value="Set" action="#{notificationController.setNotification()}"/>
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
